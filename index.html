<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê± The Ultimate Cat Paradise - Cuteness Battle!</title>
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --accent-color: #ffe66d;
            --text-color: #2d3436;
            --light-bg: #f8f9fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, #f6f6f6 0%, #ffffff 100%);
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #ff9a9e 100%);
            color: white;
            padding: 2rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: slideIn 1s ease-out;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Voting Game Styles */
        .voting-game {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .game-title {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }

        .cat-battle {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin: 2rem 0;
        }

        .cat-card {
            position: relative;
            background: var(--light-bg);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .cat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .cat-image {
            width: 100%;
            height: 300px;
            background: #eee;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .vote-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 1rem;
        }

        .vote-btn:hover {
            transform: scale(1.05);
        }

        .vote-count {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--accent-color);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
        }

        .leaderboard {
            margin-top: 3rem;
            background: var(--light-bg);
            border-radius: 15px;
            padding: 2rem;
        }

        .leaderboard h3 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1rem;
        }

        .leaderboard-list {
            list-style: none;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: white;
            margin: 0.5rem 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .winner-crown {
            color: gold;
            margin-right: 0.5rem;
        }

        .vs-badge {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            border-radius: 50%;
            font-weight: bold;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .cat-battle {
                grid-template-columns: 1fr;
            }
            
            .vs-badge {
                top: 0;
                transform: translate(-50%, -50%);
            }
        }

        /* Animation keyframes */
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        .vote-animation {
            animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>üê± Cat Cuteness Battle!</h1>
            <p>Vote for the cutest kitty and see who reigns supreme!</p>
        </div>
    </header>

    <main class="container">
        <section class="voting-game">
            <h2 class="game-title">üò∫ Who's Cuter? üò∫</h2>
            
            <div class="cat-battle">
                <div class="cat-card" onclick="voteForCat(0)">
                    <div class="vote-count" id="votes-0">0 votes</div>
                    <div class="cat-image">üò∫</div>
                    <h3>Mr. Whiskers</h3>
                    <p>The sophisticated gentleman</p>
                    <button class="vote-btn" onclick="voteForCat(0)">Vote for Mr. Whiskers!</button>
                </div>

                <div class="cat-card" onclick="voteForCat(1)">
                    <div class="vote-count" id="votes-1">0 votes</div>
                    <div class="cat-image">üòª</div>
                    <h3>Princess Paw</h3>
                    <p>The elegant lady</p>
                    <button class="vote-btn" onclick="voteForCat(1)">Vote for Princess Paw!</button>
                </div>

                <div class="vs-badge">VS</div>
            </div>

            <div class="leaderboard">
                <h3>üèÜ Cuteness Leaderboard</h3>
                <ul class="leaderboard-list" id="leaderboard">
                    <!-- Populated by JavaScript -->
                </ul>
            </div>
        </section>
    </main>

    <script>
        // Initialize vote counts from localStorage or default to 0
        let votes = JSON.parse(localStorage.getItem('catVotes')) || [0, 0];
        const cats = [
            { name: 'Mr. Whiskers', title: 'The sophisticated gentleman' },
            { name: 'Princess Paw', title: 'The elegant lady' }
        ];

        // Update initial vote counts
        updateVoteCounts();
        updateLeaderboard();

        function voteForCat(index) {
            votes[index]++;
            localStorage.setItem('catVotes', JSON.stringify(votes));
            
            // Add bounce animation
            const voteCount = document.getElementById(`votes-${index}`);
            voteCount.classList.remove('vote-animation');
            void voteCount.offsetWidth; // Trigger reflow
            voteCount.classList.add('vote-animation');
            
            updateVoteCounts();
            updateLeaderboard();
        }

        function updateVoteCounts() {
            votes.forEach((count, index) => {
                document.getElementById(`votes-${index}`).textContent = `${count} votes`;
            });
        }

        function updateLeaderboard() {
            const leaderboard = document.getElementById('leaderboard');
            const sortedCats = cats.map((cat, index) => ({
                ...cat,
                votes: votes[index],
                index
            })).sort((a, b) => b.votes - a.votes);

            leaderboard.innerHTML = sortedCats.map((cat, position) => `
                <li class="leaderboard-item">
                    <span>
                        ${position === 0 ? '<span class="winner-crown">üëë</span>' : ''}
                        #${position + 1} ${cat.name}
                    </span>
                    <span>${cat.votes} votes</span>
                </li>
            `).join('');
        }

        // Add some randomized movement to emojis for fun
        document.querySelectorAll('.cat-image').forEach(cat => {
            setInterval(() => {
                const randomDeg = Math.random() * 10 - 5;
                cat.style.transform = `rotate(${randomDeg}deg)`;
            }, 2000);
        });
    </script>
</body>
</html>
